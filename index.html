<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">
  <link rel="stylesheet" href="./dist/css/main-min.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header><h2 class="heading">spli<br/>tter</h2></header>
  <main class="app">
    <section class="app__bills">
      <label for="bill-input" class="app__bill">Bill</label>
      <input type="number" id="bill-input" class="app__bill-input" min="0">
      <img src="./src/img/icon-dollar.svg" alt="dollar icon" class="app__bills-icon">
    </section>
    <section class="app__tips">
      <p class="app__tip">Select Tip %</p>
      <div class="app__tips__box">
        <button class="app__tips-btn">5%</button>
        <button class="app__tips-btn">10%</button>
        <button class="app__tips-btn">15%</button>
        <button class="app__tips-btn">25%</button>
        <button class="app__tips-btn">50%</button>
        <input type="number" class="app__custom" placeholder="Custom" min="0" max="100"></input>
      </div>
    </section>
    <section class="app__people">
      <label for="input-people" class="app__people">Number of People</label> <span class="zero-error">Can't be zero</span>
      <input type="number" id="input-people" class="app__people-input">
      <img src="./src/img/icon-person.svg" alt="person icon" class="app__people-icon">
    </section> 
    <section class="section app__result">
      <p class="app__result-tip">Tip Amount <div class="calc-tip"><i class="ti ti-currency-dollar"></i><span class="tip-value">0.00</span></div></p>
      <p class="app__result-total">Total <div class="calc-total"><i class="ti ti-currency-dollar"></i><span class="total-value">0.00</span></div></p>
      <button class="btn-reset">Reset</button>
    </section>
  </main>
  <script src="./dist/js/main-min.js"></script>
</body>
</html>
