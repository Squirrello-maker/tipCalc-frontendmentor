<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/css.gg/icons/all.css' rel='stylesheet'>
  <link rel="stylesheet" href="./dist/css/main-min.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header><h2 class="heading">spli<br/>tter</h2></header>
  <main class="app">
    <label for="bill-input" class="app__bill">Bill</label>
    <input type="number" id="bill-input" class="app__bill-input">
    <p class="app__tip">Select Tip %</p>
    <div class="app__tips">
      <button class="app__tips-btn">5%</button>
      <button class="app__tips-btn">10%</button>
      <button class="app__tips-btn">15%</button>
      <button class="app__tips-btn">25%</button>
      <button class="app__tips-btn">50%</button>
      <input type="number" class="app__custom" placeholder="Custom"></input>
    </div>

    <label for="input-people">Number of People</label>
    <input type="number" id="input-people" class="app__people-input">
    <section class="section app__result">
      <p class="section__tip-title">Tip Amount <br/> / person</p>
      <span class="section__tip-value"><i class="gg-dollar"></i> 0.00</span>
      <span class="section__total-title">Total <br/> / person</span>
      <span class="section__total-value"><i class="gg-dollar"></i> 0.00</span>
      <button type="reset">Reset</button>
    </section>
  </main>
</body>
</html>
